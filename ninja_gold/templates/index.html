<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" type='text/css' href= "{{ url_for('static',filename='static/index.css') }}"> -->
    <link rel="stylesheet" type='text/css' href="/static/ninja_gold.css">
  </head>
  <body>
    <h3>Your Gold: {{session['gold']}}</h3>
    <div class="place">
      <form action="/process_money" method="post">
        <h2>Farm</h2>
        <p>(earns 10-20 golds)</p>
        <input type="hidden" name="building" value="farm" />
        <input type="submit" value="Find Gold!"/>
      </form>
    </div>
    <div class="place">
      <form action="/process_money" method="post">
        <h2>Cave</h2>
        <p>(earns 5-10 golds)</p>
        <input type="hidden" name="building" value="cave" />
        <input type="submit" value="Find Gold!"/>
      </form>
    </div>
    <div class="place">
      <form action="/process_money" method="post">
        <h2>House</h2>
        <p>(earns 2-5 golds)</p>
        <input type="hidden" name="building" value="house" />
        <input type="submit" value="Find Gold!"/>
      </form>
    </div>
    <div class="place">
      <form action="/process_money" method="post">
        <h2>Casino</h2>
        <p>(earns/takes 0-50 golds)</p>
        <input type="hidden" name="building" value="casino" />
        <input type="submit" value="Find Gold!"/>
      </form>
    </div>
    <h2>Activities:</h2>
    {% for value in session['activities']: %}
        <p>{{value}}</p>
    {% endfor %}
  </body>
</html>
